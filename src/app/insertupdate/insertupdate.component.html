
<div class="col-md-1" style="margin-top: 5px">
  <button mat-raised-button color="primary" style="color: white; background-color: #051a1e;" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
</div>

<div class="container">
   <div class="form form-insert" >
     <div class="form-group form-row">
       <label for="ideatitle" class="col-sm-2 col-form-label">Title: </label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="ideatitle" [(ngModel)]="newIdea.title"  placeholder="Idea Title">
         <div class="error-form" *ngIf="isTitle">*Title is Required</div>
       </div>
     </div>

     <div class="form-group form-row">
       <label for="description" class="col-sm-2 col-form-label">Description: </label>
       <div class="col-sm-10">
         <textarea name="descrip" class="form-control" id="description" [(ngModel)]="newIdea.description" placeholder="Idea Description" ></textarea>
         <div class="error-form" *ngIf="isDesc">*Description is required</div>
       </div>
     </div>

     <div class="form-group form-row">
       <label for="esttime" class="col-sm-2 col-form-label">Estimated Time: </label>
       <div class="col-sm-2">
<!--         <mat-form-field>-->
<!--           <input id="esttime" type="date" matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newIdea.estTime">-->
<!--           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--           <mat-datepicker #picker></mat-datepicker>-->
<!--         </mat-form-field>-->



         <input type="date" class="form-control" id="esttime" [(ngModel)]="newIdea.estTime" placeholder="MM/DD/YYYY" >
         <div class="error-form" *ngIf="isEsttime">*Please enter estimated time</div>
       </div>
     </div>

     <div class="form-group form-row">
       <label for="cost" class="col-sm-2 col-form-label">Estimated cost: </label>
       <div class="col-sm-2">
         <input type="number" class="form-control" id="cost" [(ngModel)]="newIdea.cost" placeholder="e.g. 1000$">
       </div>
     </div>

     <div class="form-group form-row">
       <label for="type" class="col-sm-2 col-form-label">Idea Type: </label>
       <div class="col-sm-4">
       <select class="form-control" id="type" [(ngModel)]="newIdea.typeID" >
         <option [value]="-1" [defaultSelected]="true" >Select</option>
         <option [value]="ideaName.typeID" *ngFor="let ideaName of ideaTypes">{{ideaName.name}}</option>
       </select>
         <div class="error-form" *ngIf="isType">*Idea type is required</div>
       </div>
     </div>


     <div class="form-group form-row" style="margin-top: 35px">
       <div class="col-sm-10">
       <label for="uploadproposal">Upload detailed proposal: </label>
       <input type="file" class="form-control-file" id="uploadproposal" [(ngModel)]="newIdea.docName">
       </div>
       <button type="submit" (click)="addNewIdea()" [attr.data-toggle]="fieldsIsValid?'modal':null" data-target="#insertIdea" class="btn btn-primary col-sm-2" style="max-width: 100px;max-height: 50px">Submit</button>
     </div>



   </div>


 </div>



<!-- Modal For Insert Confirmation-->
<div  class="modal fade" id="insertIdea" tabindex="-1"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="padding:2%">
        <h5 class="modal-title" style="text-align:center;width:100%; align-self: center;" id="exameModalLabel">Idea Inserted Successfully</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="goBack()">
          <span style="height: 40px;
          font-size: 40px;
          color: black;" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">


          <div class="row" style= "display:flex; justify-content:center">
            <mat-icon class="check-circle">check_circle</mat-icon>
            <h5 style="width:100%; text-align:center">Idea Inserted Successfully</h5>
            <h6>Please note down the Idea ID: {{maxId}} </h6>

          </div>



          </div>
          <div class="modal-footer" style="border:none">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
           <!-- <button type="button" [attr.data-dismiss]=null  class="btn btn-primary">Update</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
