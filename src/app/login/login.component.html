<!--Login Starts -->
<div class="bgimg">
  <div class="container py-5" style="margin-left: 8%">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">

            <!-- form card login -->
            <div class="card rounded-0">
              <div class="card-header" style="background-color:#051a1e">
                <h3 class="mb-0 stle">Login</h3>
              </div>
              <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="formLogin">
                  <div class="form-group">
                    <label for="uname1">Username</label>
                    <input type="text" placeholder="Enter Username" class="form-control form-control-lg rounded-0"
                      [(ngModel)]="username" name="uname1" id="uname1" required>
                    <div *ngIf="usernameStatus" class="error-form">Oops, you missed this one.</div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control form-control-lg rounded-0"
                      [(ngModel)]="password" name="pass1" required>
                    <div *ngIf="passwordStatus" class="error-form">Enter your password too!</div>
                    <div *ngIf="!unserpassMatch" class="error-form">Incorrect username/password!</div>
                  </div>
                  <div class="form-group align-items-center remember">
                    <input type="checkbox"> Remember Me
                  </div>

                  <div class="form-group" style="display: grid; margin:auto">
                    <!--                    <div class="col-md-3 mb-2 mb-md-0" style="color: black;">-->
                    <!--                      <input class="form-check-input" type="radio" name="loginAs" id="student" value="student" checked  >-->
                    <!--                      <label class="form-check-label" for="student">-->
                    <!--                        Student-->
                    <!--                      </label>-->
                    <!--                    </div>-->
                    <!--                    <div class="col-md-6 mb-2 mb-md-0" style="color: black">-->
                    <!--                      <input class="form-check-input" type="radio" name="loginAs" id="faculty" value="faculty" >-->
                    <!--                      <label class="form-check-label" for="faculty">-->
                    <!--                        Faculty-->
                    <!--                      </label>-->
                    <!--                    </div>-->
                    <button class="col-md-6" style="border: none; outline:none; background-color: #051a1e;"
                      type="submit" class="btn btn-primary btn-lg float-right" id="btnLogin" (click)="OnloggedIn()">Sign
                      In</button>
                    <a
                      style="margin:auto;font-weight: bolder;font-style: oblique;cursor: pointer;color: #051a1e;font-size:14px;">Continue
                      as Guest</a>
                  </div>
                </form>
              </div>
              <!--/card-block-->
            </div>
            <!-- /form card login -->

          </div>


        </div>
        <!--/row-->

      </div>
      <!--/col-->
    </div>
    <!--/row-->
  </div>
  <!--/container-->
</div>


<!--Login Ends -->
