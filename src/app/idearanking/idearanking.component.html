<div class="container" style="margin-top: 30px">

  <div [className]="!(phase.phase==1 && phase.action == 'STOPPED')?'display-block':'display-none'">
    <h4>Sorry..!! Idea Ranking is unavailable at this time. Please wait for admin to initiate this phase.</h4>
  </div>

  <div [className]="phase.phase==1 && phase.action == 'STOPPED'?'display-block':'display-none'">
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef=ideaID>
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ideaID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Avg Score">
        <th mat-header-cell *matHeaderCellDef> Avg Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <ng-container matColumnDef="Rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
</div>
