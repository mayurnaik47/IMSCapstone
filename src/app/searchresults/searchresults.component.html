

<div class="container" style="padding-top: 20px">

  <div class="table-wrapper-scroll-y" style="box-shadow: 2px 3px 28px #051a1e;">
    <table class="table table-striped table-hover table-bordered" style="background: #e1e1e1;color: black;text-align: left;margin-bottom: 0px">
      <thead style="background-color:#051a1e; color:white; ">
      <tr>
        <th scope="col">Project Title</th>
        <th scope="col">Specialization</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>

<!--      <tr [routerLink]="['/search/projectDetails', project.pid]" *ngFor="let project of projects" style="cursor: pointer" >-->
<tr  *ngFor="let idea of ideas" style="cursor: pointer" >
        <td>{{idea.title}}</td>
        <td>{{idea.estTime}}</td>
        <td>{{idea.description}}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
